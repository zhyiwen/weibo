<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>用户普通登录和手机登录界面模板</title>
    {css href="/static/css/font-awesome.css,/static/css/login.css" /}
    {js href="/static/js/jquery.min.js,/static/js/login.js" /}
</head>

<body>
<script>
    console.log($("input[name='protocol']:checked").val());
</script>
<div class="logmod">
    <div class="logmod__wrapper">
        <div class="logmod__container">
            <ul class="logmod__tabs">
                <li data-tabtar="lgm-2"><a href="#">登录</a></li>
                <li data-tabtar="lgm-1"><a href="#">注册</a></li>
            </ul>
            <div class="logmod__tab-wrapper">
                <div class="logmod__tab lgm-1">
                    <!-- <div class="logmod__heading">
                        <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
                    </div> -->
                    <div class="logmod__form">
                        <form accept-charset="utf-8" action="{:url('index/user/add')}" class="simform" method="post">
                            <input type="hidden" name="__token__" value="{$Request.token}" />
                            <div class="sminputs">
                                <div class="input full">
                                    <!--<label class="string optional" for="user-phone">手机号</label>-->
                                    <input class="string optional" maxlength="255" id="user-phone" placeholder="输入手机号" type="text" size="50" name="phone" />
                                </div>
                            </div>
                            <div class="sminputs">
                                <div class="input string optional full">
                                    <!--<label class="string optional" for="user-pw">密码</label>-->
                                    <input class="string optional" maxlength="255" id="user-pw" placeholder="输入密码" type="password" size="50" name="password"/>
                                </div>
                                <div class="input string optional full">
                                    <!--<label class="string optional" for="user-pw-repeat">确认密码</label>-->
                                    <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="确认密码" type="password" size="50" name="password_repeat"/>
                                </div>
                            </div>
                            <div class="simform__actions">
                                <label class="simform__actions-sidetext piaochecked">
                                <i class="fa fa-square-o"></i>
                                <i class="fa fa-check-square-o"></i>
                                <input type="checkbox" class="radioclass" name="protocol" value="0">
                                 阅读并接受<a class="special" href="#" target="_blank" role="link">《用户协议》</a>
                                </label>
                                <button class="sumbit" name="commit" type="sumbit">注册</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="logmod__alter">
                        <div class="logmod__alter-container">
                            <a href="#" class="connect facebook">
                                <div class="connect__icon">
                                    <i class="fa fa-facebook"></i>
                                </div>
                                <div class="connect__context">
                                    <span>Create an account with <strong>Facebook</strong></span>
                                </div>
                            </a>

                            <a href="#" class="connect googleplus">
                                <div class="connect__icon">
                                    <i class="fa fa-google-plus"></i>
                                </div>
                                <div class="connect__context">
                                    <span>Create an account with <strong>Google+</strong></span>
                                </div>
                            </a>
                        </div>
                    </div> -->
                </div>
                <div class="logmod__tab lgm-2">
                    <!-- <div class="logmod__heading">
                        <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
                    </div> -->
                    <div class="logmod__form">
                        <form accept-charset="utf-8" action="#" class="simform">
                            <div class="sminputs">
                                <div class="input full">
                                    <!--<label class="string optional" for="user-name">用户名</label>-->
                                    <input class="string optional" maxlength="255" id="user-email" placeholder="输入手机号/用户名/邮箱" type="text" size="50" />
                                </div>
                            </div>
                            <div class="sminputs">
                                <div class="input full">
                                    <!--<label class="string optional" for="user-pw">密码</label>-->
                                    <input class="string optional" maxlength="255" id="user-pw" placeholder="密码" type="password" size="50" />
                                    <span class="hide-password"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                </div>
                            </div>
                            <div class="simform__actions">
                                <span class="simform__actions-sidetext"><a class="special" role="link" href="#"></a></span>
                                <button class="sumbit" name="commit" type="sumbit">登录</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="logmod__alter">
                        <div class="logmod__alter-container">
                            <a href="#" class="connect facebook">
                                <div class="connect__icon">
                                    <i class="fa fa-facebook"></i>
                                </div>
                                <div class="connect__context">
                                    <span>Sign in with <strong>Facebook</strong></span>
                                </div>
                            </a>
                            <a href="#" class="connect googleplus">
                                <div class="connect__icon">
                                    <i class="fa fa-google-plus"></i>
                                </div>
                                <div class="connect__context">
                                    <span>Sign in with <strong>Google+</strong></span>
                                </div>
                            </a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
